syntax = "proto3";
package coordinator;

service Coordinator {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc RequestJob (WorkerDescription) returns (JobDescription);
  rpc JobDone (JobDescription) returns (JobDescription);
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message WorkerDescription {
  string name = 1;
}

message JobDescription {
  int32 id = 1;
  string file_path = 2;
}
